<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
	<!-- Google fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/login.css" />
	{%with messages = get_flashed_messages()%}
	  {%if messages %}
		<script type="text/javascript">
		  alert("{{messages[-1]}}");
		</script>
	{%endif%}
  {%endwith%}
</head>
<body>
    <div className="Login">
 <form method="post" name="form" action=".">
		<div class="main-container">
		  <header class="logo">
			<div class="text-center">
				<span style="font-style: italic; font-size: 1.8em; color: #6182A2;
                                         font-family: 'Playfair Display' !important;">
						<br>Share Study Planner<br><br>
				</span>
			</div>
		  </header>
		  <content class="login-container">
			<input type="text" placeholder = "아이디" name = "id"><br>
			<input type="password" placeholder = "비밀번호" name = "pw">
		 	<input type="submit" value="로그인" class="loginBtn" style="font-weight : bold ; color: white;">
		  </content>
		  <footer>Don't you have ID?  <a href='/signup/'>sign up</a></footer>
		</div>
		<script src="js/login.js"></script>
	  </form>
    </div>
</body>
</html>
