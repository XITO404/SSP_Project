<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SSP</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/bootstrap_mainpage.css" rel="stylesheet" />

    </head>
    <body style="padding: 0; margin: 0;">
        <!-- Navigation-->
            <div class="banner_container" style="height:100px";>
                <src class="banner_head">
                    <p></p>
                    <a id="login_session" class="btn btn-primary" style="margin-left: 80%; margin-top: 20px;display:inline;" onclick="location.href='login'">Login</a>
                    <a id="signup_session" class="btn btn-primary" style="margin-left: 5px; margin-top: 20px;display:inline;" href="#signup">Sign Up</a>
                    <span id="welcome_session" style="display: none"></span>
                    <a id="logout_session" class="btn btn-primary" style="margin-left: 5px; margin-top: 20px;display:inline;" onclick="location.href='logout'">Logout</a>
                </src>
            </div>
       <!-- Masthead-->
        <header class="masthead" style="padding: 0;">
            <video muted autoplay loop>
                 <source src="../static/img/background.mp4" type="video/mp4">
                 <strong>Your browser does not support the video tag.</strong>
            </video>

        </header>

        <!-- Image Showcases-->
        <section class="showcase">
            <div class="container-fluid p-0">
                <div class="row g-0">
                    <div class="col-lg-6 order-lg-2 text-white showcase-img" style="padding-top: 100px;">
                        <img style="padding-left: 150px;"width="600px" height="70px" src="../static/img/group_banner.JPG" controls autoplay muted loop></img>
                        <video width="400px" height="250px" src="../static/img/reaction.mp4" controls autoplay muted loop></video>
                    </div>
                    <div class="col-lg-6 order-lg-1 my-auto showcase-text">
                        <h2>그룹 & 반응 기능</h2>
                        <p class="lead mb-0">나와 비슷한 사람들과 그룹을 만들고 이모지로<br>그룹원을 응원해 보세요.</p>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="col-lg-6 text-white showcase-img">
                        <img style="width: 580px; height:480px; padding-left: 100px;" src="../static/img/calendar.jpg"></img>
                    </div>
                    <div class="col-lg-6 my-auto showcase-text">
                        <h2>
                            <a style="margin-left: 25px; margin-top: 20px;" onclick="location.href='calendar'">
                                투두 리스트 & 사진 업로드 기능
                            </a>
                        </h2>
                        <p class="lead mb-0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;매일매일 할 일을 계획하고 기록해 보세요.</p>
                    </div>
                </div>

            </div>
        </section>
        <section class="features-icons bg-light text-center">
            <div class="container">
                <div class="row">

                    </div>
                </div>
            </div>
        </section>
        <!-- Call to Action-->
        <section class="call-to-action text-white text-center" id="signup">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6" style="color: black;">
                        <h2 class="mb-4">지금 바로 사용해 보세요!</h2>
                        <!-- Signup form-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * SB Forms Contact Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- This form is pre-integrated with SB Forms.-->
                        <!-- To make this form functional, sign up at-->
                        <!-- https://startbootstrap.com/solution/contact-forms-->
                        <!-- to get an API token!-->
                        <a class="btn btn-primary" onclick="location.href='signup'">Sign Up</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item"><a href="#!">About</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Contact</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Terms of Use</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Privacy Policy</a></li>
                        </ul>
                        <p class="text-muted small mb-4 mb-lg-0">&copy; SSP 2021. All Rights Reserved.</p>
                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-facebook fs-3"></i></a>
                            </li>
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-twitter fs-3"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!"><i class="bi-instagram fs-3"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
